<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="assets/Frame controller 1.1.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Alpha Game</title>
</head>

<body>
  <div class="position-absolute bottom-0 start-50 translate-middle-x mb-5">
    <img src="assets/alpha mini logo.svg" class="img-logo" alt="">
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Inscription</h2>
        <form action="process.php" method="post">
          <!-- Nom et prénom -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="lastname">Nom</label>
              <input type="text" class="form-control" id="lastname" name="lastname" required />
            </div>
            <div class="form-group col-md-6">
              <label for="firstname">Prénom</label>
              <input type="text" class="form-control" id="firstname" name="firstname" required />
            </div>
          </div>

          <!-- Adresse email -->
          <div class="form-group">
            <label for="email">Adresse email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Telephone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required />

            <!-- Mot de passe -->
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password required />
              <input type="hidden" name="balance" id="balance">
            </div>


            <!-- Bouton d'inscription -->
            <input type="submit" id="submit" class="btn btn-primary"></input>
        </form>
        <br />
        <a href="connexion.html">Se connecter</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="position-absolute bottom-0 start-50 translate-middle-x">
      <p>© 2024 AlphaGame. Tous droits réservés.</p>
    </div>
  </div>

    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  

</body>

</html>
